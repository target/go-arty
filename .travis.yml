sudo: false
language: go
go:
  - "1.10.x"
  - "1.9.x"
  - "1.8.x"
  - "1.7.x"
  - master
matrix:
  allow_failures:
    - go: master
  fast_finish: true

script:
  - |
    for pkg in $(go list ./... | grep -v vendor)
    do
      cd $GOPATH/src/$pkg/
      go vet
      go test -cover -coverprofile coverage.out
    done

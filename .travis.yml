sudo: false
language: go
go:
  - "1.10.x"
  - "1.9.x"
  - "1.8.x"
  - "1.7.x"
  - master
matrix:
  allow_failures:
    - go: master
  fast_finish: true

before_install:
  - go get github.com/mattn/goveralls

script:
  - go test -cover $(go list ./... | grep -v vendor)
  - $GOPATH/bin/goveralls -service=travis-ci
